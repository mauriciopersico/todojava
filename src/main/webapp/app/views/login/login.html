<div class="alert alert-danger" ng-show="login.error">
    There was a problem logging in. Please try again.
</div>
<div class="page-icon-shadow"> </div>
<div class="page-icon">
    <i class="glyphicon glyphicon-user"></i>
</div>
<!--<h1 class="login-title">Login</h1>-->
<form role="form" ng-submit="login.login()" class="col-md-4 col-md-offset-4" style="
    border-radius: 5px;
    padding: 8px;
    background: #FFF;
    border: 1px solid #CCC;">
<!-- <form role="form" ng-submit="login.login()"> -->
	<div class="form-group">
		<label for="username"><span translate="login.username"></span>:</label>
        <div class="input-group">
            <label class="input-group-addon"><i class="fa fa-user"></i></label>
            <input type="text" class="form-control" id="username" name="username" ng-model="login.credentials.username"/>
        </div>
    </div>

	<div class="form-group">
		<label for="password"><span translate="login.password"></span>:</label>
		<div class="input-group">
			<label class="input-group-addon"><i class="fa fa-lock"></i></label>
            <input type="password" class="form-control" id="password" name="password" ng-model="login.credentials.password"/>
         </div>
	</div>

	<div class="form-group submit-login-button">
		<button type="submit" class="btn btn-primary ng-scope" style="
			background-color: #07a989;
			border-color: transparent;" translate="login.submit"></button>
	</div>
</form>
